<mat-card>
  <b><span>Ver Reservaciones</span></b>
</mat-card>
<hr>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="razSocial">
      <th mat-header-cell *matHeaderCellDef>Razón Social</th>
      <td mat-cell *matCellDef="let element">{{element.razSocial}}</td>
    </ng-container>

    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef>RUC</th>
      <td mat-cell *matCellDef="let element">{{element.ruc}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef>Fecha de Emisión</th>
      <td mat-cell *matCellDef="let element">{{element.dateCreated}}</td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef>Método de Pago</th>
      <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
    </ng-container>

<!--    <ng-container matColumnDef="date">-->
<!--      <th mat-header-cell *matHeaderCellDef>Fecha</th>-->
<!--      <td mat-cell *matCellDef="let element">{{element.date}}</td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>Acción</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="View" (click)="handleViewAction(element)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="primary" matTooltip="Download" (click)="downloadReportAction(element)">
          <mat-icon>summarize</mat-icon>
        </button>

        <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
  </table>
</div>
