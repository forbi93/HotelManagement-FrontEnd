<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{dialogData.action}} Customer</span>
    <span class="spacer"></span>
    <button class="class-dialog-close" mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="customerForm">
    <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="customerForm.controls.name.touched && customerForm.controls.name.invalid">
            <span *ngIf="customerForm.controls.name.errors.required">This field is mandatory.</span>

          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
          <mat-error *ngIf="customerForm.controls.lastName.touched && customerForm.controls.lastName.invalid">
            <span *ngIf="customerForm.controls.lastName.errors.required">This field is mandatory.</span>

          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Contact Number</mat-label>
          <input matInput formControlName="contactNumber" required>
          <mat-error *ngIf="customerForm.controls.contactNumber.touched && customerForm.controls.contactNumber.invalid">
            <span *ngIf="customerForm.controls.contactNumber.errors.required">This field is mandatory.</span>

          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" required>
          <mat-error *ngIf="customerForm.controls.dni.touched && customerForm.controls.dni.invalid">
            <span *ngIf="customerForm.controls.dni.errors.required">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(customerForm.valid && customerForm.dirty)">
    <mat-icon>save</mat-icon> {{action}}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close=""><mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
