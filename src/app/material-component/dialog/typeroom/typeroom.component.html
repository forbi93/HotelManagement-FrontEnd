<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{dialogData.action}} Tipo de Cuarto</span>
    <span class="spacer"></span>
    <button class="class-dialog-close" mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="typeroomForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="typeroomForm.controls.name.touched && typeroomForm.controls.name.invalid">
          <span *ngIf="typeroomForm.controls.name.errors.required">This field is mandatory.</span>

        </mat-error>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(typeroomForm.valid && typeroomForm.dirty)">
    <mat-icon>save</mat-icon> {{action}}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close=""><mat-icon>cancel</mat-icon> Close</button>
</mat-dialog-actions>
